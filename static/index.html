<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Auth System</title>
  <style>
    body { font-family: sans-serif; margin: 40px; }
    .hidden { display: none; }
    button { margin: 5px; }
    input { margin: 5px; }
    .panel { border: 1px solid #ccc; padding: 15px; margin-top: 20px; }
  </style>
</head>
<body>
  <h1>Auth System</h1>

  <!-- Main menu -->
  <div id="menu">
    <button onclick="show('registerForm')">Register</button>
    <button onclick="show('loginForm')">Login</button>
    <button onclick="show('adminLoginForm')">Admin Panel</button>
  </div>

  <!-- Register -->
  <div id="registerForm" class="hidden panel">
    <h3>Register</h3>
    <input id="regUser" placeholder="Username"><br>
    <input id="regPass" type="password" placeholder="Password"><br>
    <button onclick="register()">Submit</button>
    <button onclick="backToMenu()">Back</button>
    <p id="regMsg"></p>
  </div>

  <!-- Login -->
  <div id="loginForm" class="hidden panel">
    <h3>Login</h3>
    <input id="logUser" placeholder="Username"><br>
    <input id="logPass" type="password" placeholder="Password"><br>
    <button onclick="login()">Submit</button>
    <button onclick="backToMenu()">Back</button>
    <p id="logMsg"></p>
  </div>

  <!-- Admin login -->
  <div id="adminLoginForm" class="hidden panel">
    <h3>Admin Login</h3>
    <input id="admPass" type="password" placeholder="Admin password"><br>
    <button onclick="adminLogin()">Enter</button>
    <button onclick="backToMenu()">Back</button>
    <p id="admMsg"></p>
  </div>

  <!-- Admin panel -->
  <div id="adminPanel" class="hidden panel">
    <h3>Admin Panel</h3>
    <button onclick="listUsers()">List Users</button>
    <button onclick="resetDB()">Reset DB</button>
    <button onclick="backToMenu()">Logout</button>
    <div id="usersList"></div>
  </div>

  <script>
    let adminPassword = null;

    function show(id) {
      document.querySelectorAll('.panel').forEach(p => p.classList.add('hidden'));
      document.getElementById(id).classList.remove('hidden');
      document.getElementById('menu').classList.add('hidden');
    }

    function backToMenu() {
      document.querySelectorAll('.panel').forEach(p => p.classList.add('hidden'));
      document.getElementById('menu').classList.remove('hidden');
      adminPassword = null;
    }

    async function register() {
      const u = document.getElementById("regUser").value;
      const p = document.getElementById("regPass").value;
      let form = new FormData();
      form.append("username", u);
      form.append("password", p);

      const res = await fetch("/register", { method:"POST", body: form });
      const data = await res.json();
      document.getElementById("regMsg").innerText = JSON.stringify(data);
    }

    async function login() {
      const u = document.getElementById("logUser").value;
      const p = document.getElementById("logPass").value;
      let form = new FormData();
      form.append("username", u);
      form.append("password", p);

      const res = await fetch("/login", { method:"POST", body: form });
      const data = await res.json();
      document.getElementById("logMsg").innerText = JSON.stringify(data);
    }

    async function adminLogin() {
      const p = document.getElementById("admPass").value;
      let form = new FormData();
      form.append("password", p);

      const res = await fetch("/admin/login", { method:"POST", body: form });
      const data = await res.json();
      if (data.status === "ok") {
        adminPassword = p;
        show("adminPanel");
        listUsers();
      } else {
        document.getElementById("admMsg").innerText = JSON.stringify(data);
      }
    }

    async function listUsers() {
      if (!adminPassword) return;
      const res = await fetch(`/admin/users?password=${adminPassword}`);
      const data = await res.json();
      document.getElementById("usersList").innerText = JSON.stringify(data, null, 2);
    }

    async function resetDB() {
      if (!adminPassword) return;
      let form = new FormData();
      form.append("password", adminPassword);
      const res = await fetch("/admin/reset", { method:"POST", body: form });
      const data = await res.json();
      listUsers();
      alert("Database reset!");
    }
  </script>
</body>
</html>
